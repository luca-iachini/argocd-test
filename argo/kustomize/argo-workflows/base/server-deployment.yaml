apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  template:
    spec:
      containers:
        - name: argo-server
          env:
            - name: ARGO_BASE_HREF
              value: "/argo"
            - name: ARGO_SECURE
              value: "false"
            - name: ARGO_HTTP1
              value: "true"
          readinessProbe:
            httpGet:
              scheme: HTTP
