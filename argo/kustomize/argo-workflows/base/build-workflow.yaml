apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  generateName: webhook-
  name: build-pipeline
spec:
  entrypoint: pipeline
  serviceAccountName: workflow
  templates:
    - name: pipeline
      dag:
        tasks:
          - name: git-difference
            template: git-difference
            arguments:
              parameters:
                - name: message
                  value: "{}"
                - name: repo_owner
                  value: "luca-iachini"
                - name: repo_name
                  value: "argocd-test"
          - name: build
            template: build
            arguments:
              parameters:
                - name: package
                  value: "{{item.package}}"
            withParam: "{{tasks.git-difference.outputs.parameters}}"
            dependencies:
              - git-difference
          - name: test
            template: test
            arguments:
              parameters:
                - name: package
                  value: "{{item.package}}"
            withParam: "{{tasks.git-difference.outputs.parameters}}"
            dependencies:
              - build
          - name: promote
            template: promote
            arguments:
              parameters:
                - name: package
                  value: "{{item.package}}"
            withParam: "{{tasks.git-difference.outputs.parameters}}"
            dependencies:
              - test
    - name: git-difference
      inputs:
        parameters:
          - name: message
          - name: repo_owner
          - name: repo_name
      script:
        image: makocchi/alpine-git-curl-jq:latest
        command: [sh]
        source: |
          git clone https://github.com/{{inputs.parameters.repo_owner}}/{{inputs.parameters.repo_name}}.git
          cd {{inputs.parameters.repo_name}}
          git log --format= -n 1 --name-only | sed -nE 's/^go\/(.*)\/.*$/\1/p' | sort | uniq > /tmp/packages
      outputs:
        parameters:
        - name: package
          valueFrom:
            path: /tmp/packages
    - name: build
      inputs:
        parameters:
          - name: package
            value: "test"
      script:
        image: makocchi/alpine-git-curl-jq:latest
        command: [sh]
        source: |
          echo "building package {{inputs.parameters.package}}"
    - name: test
      inputs:
        parameters:
          - name: package
            value: "test"
      script:
        image: makocchi/alpine-git-curl-jq:latest
        command: [sh]
        source: |
          echo "testing package {{inputs.parameters.package}}"
    - name: promote
      inputs:
        parameters:
          - name: package
            value: "test"
      script:
        image: makocchi/alpine-git-curl-jq:latest
        command: [sh]
        source: |
          echo "promoting package {{inputs.parameters.package}}"