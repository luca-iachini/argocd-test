apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: webhook-
              spec:
                entrypoint: git-difference
                arguments:
                  parameters:
                    - name: message
                      value: '{"packets": []}'
                    - name: repo_owner
                      value: luca-iachini
                    - name: repo_name
                      value: argocd-test
                templates:
                  - name: git-difference
                    inputs:
                      parameters:
                        - name: message
                        - name: repo_owner
                        - name: repo_name
                    script:
                      image: makocchi/alpine-git-curl-jq:latest
                      command: [sh]
                      source: |
                        git clone https://github.com/{{inputs.parameters.repo_owner}}/{{inputs.parameters.repo_name}}.git
                        cd {{inputs.parameters.repo_name}}
                        pwd
                        echo '{{inputs.parameters.message}}'
                        MSG=$(echo '{{inputs.parameters.message}}' | jq -r .data | base64 -d)
                        PACKETS=$(echo $MSG | jq -r '.packets[]')
                        echo $PACKETS
                        while read -r packet; do
                          modified=$(git log --format= -n 1 --name-only | egrep "^go/$packet" | wc -l)
                          echo $packet $modified
                        done <<< "$PACKETS"
          parameters:
            - src:
                dependencyName: test-dep
              dest: spec.arguments.parameters.0.value
